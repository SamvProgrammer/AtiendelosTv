<ion-header>
    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
          Administración de Roles
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-icon name="car" item-start></ion-icon>
          <ion-label stacked>Rol:</ion-label>
          <ion-input formControlName="rol" type="text" placeholder="Nombre de sucursal"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="car" item-start></ion-icon>
          <ion-label stacked>Descripción:</ion-label>
          <ion-input formControlName="descripcion" type="text" placeholder="Dirección"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
      </div>
    </form>
  </ion-content>
