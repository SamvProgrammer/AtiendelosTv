<ion-header>
  <ion-navbar color="navegador">
    <ion-title>Mesas desocupadas</ion-title>
    <ion-buttons left>
      <button (click)="salir()" ion-button icon-end icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="fondo">
  <h3>Seleccionar mesa</h3>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of arreglo;let indice = index" col-4 col-sm-3 col-md-2 col-lg-1 col-xl-1>
        <div class="divs" [ngClass]="{'ocupado':item.colorear,'marcando':item.clase}" (click)="marcar(indice)">
          <img src="../../assets/icon/mesaicon.PNG"
            alt="">
          <h5>Mesa {{item.id_mesa}}</h5>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="gris" style="text-align: center">
    <button (click) = "agregarMesa();" ion-button icon-only color="primary" style="width: 80%;" [disabled] = "(indice == -1)">            
      Seleccionar mesa
    </button>
  </ion-toolbar>
</ion-footer>
