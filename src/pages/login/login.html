<ion-content class="fondo">
  <img src="../../assets/imgs/logoresutaurante.png" class="logo fadeIn animacion">
  <div id="container" class="fadeIn animacion">
    <ion-list>
      <ion-item id="rounded" >
        <ion-label fixed>Usuario</ion-label>
        <ion-input  #usuario type="text" value=""></ion-input>
      </ion-item>

      <ion-item id="rounded">
        <ion-label fixed>Contraseña</ion-label>
        <ion-input #contra type="password" pattern="[0-9]*" inputmode="numeric" value=""></ion-input>
      </ion-item>
      <ion-item id="rounded">
        <ion-label >Seleccionar Sucursal </ion-label>
        <ion-select  [(ngModel)]="sucursal">
          <ion-option  *ngFor="let i of arreglo"  value = "{{i.id}}">{{i.nombre}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item id="rounded">
        <button class="botones" ion-button icon-end (click)="ingresar(usuario,contra);">
          Ingresar
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-item>

    </ion-list>
  </div>
  <label for="" class="esquina">
    <strong>Versión 1.0.0</strong>
  </label>
</ion-content>
