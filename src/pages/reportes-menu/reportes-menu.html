<!--
  Generated template for the ReportesMenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="navegador">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button (click)="salir()" ion-button icon-end>
            Salir
          
        </button>
      </ion-buttons>

    <ion-title>
      Reportes
    </ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content class="fondo">

<h3>Reporteador</h3>
<ion-grid>
  <ion-row>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "abrir('ventas')">
        <img src="../../assets/imgs/reportes.PNG" alt="">
        <h5>Reporte por venta</h5>
      </div>
    </ion-col>
    <ion-col  col-6 col-sm-4  col-md-3 col-lg-2 col-xl-1>
      <div class="divs" (click) = "subcatalogo(item.id)">
        <img src="../../assets/imgs/productosreporte.PNG" alt="">
        <h5>Reporte por productos</h5>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
