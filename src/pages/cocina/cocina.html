
<ion-content class="fondo">
  <ion-refresher (ionRefresh)="actualizando($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>

    <ion-item-sliding *ngFor="let i of arreglo" (click)="servido(i)">
      <ion-item [ngClass]="{amarillo:i.minutos_transcurridos>=10 && i.minutos_transcurridos<15,rojo:i.minutos_transcurridos>=16}" no-padding no-margin>

        <ion-grid no-padding no-margin>

          <ion-row text-center >
            <ion-col col-5>
              <div>
                  <small>PRODUCTO</small>
              </div>
            </ion-col >
            <ion-col >
              <small>CANTIDAD</small>
            </ion-col>
            <ion-col>
              <small>OBSERVACIONES</small>
            </ion-col>
            <ion-col>
              <small>MESERO</small>
            </ion-col>
          </ion-row>

          <ion-row text-center>
            <ion-col col-5>
              <div >
               <marquee> <h1>{{i.categoria}} {{i.producto}}</h1></marquee>
              </div>
            </ion-col>
            <ion-col col-2>
              <h1> {{i.cantidad}}</h1>
            </ion-col>
            <ion-col>
              <h2> {{i.observaciones}} </h2>
            </ion-col>
            <ion-col>
              <h1> {{i.nombre}}</h1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
