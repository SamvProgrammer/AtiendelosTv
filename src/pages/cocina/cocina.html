<ion-header>
  <ion-navbar color="navegador">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir

      </button>
    </ion-buttons>

    <ion-title>
      Notificaciones cocina
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content class="fondo">
  <ion-refresher (ionRefresh)="actualizando($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>

    <ion-item-sliding *ngFor="let i of arreglo" (click)="servido(i)">
      <ion-item [ngClass]="{amarillo:i.minutos_transcurridos>=3 && i.minutos_transcurridos<9,rojo:i.minutos_transcurridos>=9}" no-padding no-margin>

        <ion-grid no-padding no-margin>

          <ion-row text-center >
            <ion-col>
              <div >
                  <small>PRODUCTO</small>
              </div>
            </ion-col >
            <ion-col size="2">
              <small>CANTIDAD</small>
            </ion-col>
            <ion-col>
              <small>OBSERVACIONES</small>
            </ion-col>
            <ion-col>
              <small>MESERO</small>
            </ion-col>
          </ion-row>

          <ion-row text-center>
            <ion-col>
              <div >
                <h1>{{i.producto}}</h1>
              </div>
            </ion-col>
            <ion-col>
              <h1> {{i.cantidad}}</h1>
            </ion-col>
            <ion-col>
              <h2> {{i.observaciones}} </h2>
            </ion-col>
            <ion-col>
              <h1> {{i.nombre}}</h1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
