<ion-header>
  <ion-navbar color="navegador">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir

      </button>
    </ion-buttons>

    <ion-title>
      Cancelaciones de cuentas
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  
    <ion-item-sliding *ngFor="let i of arreglo;let indice = index">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/icon/cancelicon.png">
        </ion-avatar>
      <h2><strong>Usuario:</strong> {{i.usuario}}</h2>
      <p><strong>Sucursal:</strong>{{i.idSucursal}} </p>
        <strong >{{i.tipoMensaje}}</strong>
      </ion-item>
      <ion-item-options side="right">
          <button color="ligth" ion-button (click) = "autorizar(i,indice)">
              <ion-icon name="brush"></ion-icon>Autorizar
            </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
