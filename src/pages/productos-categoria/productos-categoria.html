<ion-header>
  <ion-navbar color="navegador">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
        Salir

      </button>
    </ion-buttons>

    <ion-title>
      Categorías
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="actualizando($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-list>
    <ion-list-header color="light">
      <strong>Categoría</strong>
      <ion-icon item-end name="car"></ion-icon>
    </ion-list-header>
    <ion-item-sliding *ngFor="let i of arreglo">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/categoriasicon.png">
        </ion-avatar>
      <h2><strong>Nombre:</strong> {{i.nombre}}</h2>
      <p><strong>Descripción:</strong> {{i.descripcion}} </p>
      <button *ngIf="mostrarBoton == true" (click)="abrirproductos(i);" color="blue" ion-button item-end>
        <ion-icon  name="arrow-forward"></ion-icon>
      </button>
      </ion-item>
      <ion-item-options side="right">
          <button color="success" ion-button (click) = "actualizar(i)">
              <ion-icon name="brush"></ion-icon>Modificar
            </button>
        <button color="danger" (click) = "eliminar(i)" ion-button>
          <ion-icon name="trash"></ion-icon>Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
  <ion-fab *ngIf="mostrarBoton == false" right bottom #fab>
    <button ion-fab color="botonflotante">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list  side="top">
      <button ion-fab  (click) = "agregar(fab);">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
